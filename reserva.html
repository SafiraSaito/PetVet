<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <h1>Reserve sua viagem</h1>
    <form action="" method="post">
       <fieldset>
        <legend>Dados Pessoais</legend>
        <label>Nome</label><br>
        <input type="text" name="Nome"><br><br>

        <label>E-mail</label><br>
        <input type="email" name="E-mail"><br><br>
       </fieldset>
        
        <fieldset>
            <legend>Serviços desejados</legend>
            <label>
                <input type="checkbox" name="Passagens">Compra de passagens<br>
            </label>
            <label>
                <input type="checkbox" name="Hospedagem">Reserva de hotél<br>
            </label>
            <label>
                <input type="checkbox" name="Veículo">Aluguel de veículos<br>
            </label>
         </fieldset>

         <fieldset>
            <legend>Pagamento</legend>
            <label>
                <input type="radio" name="pagamento" value="Cartão de Crédito">Cartão de Crédito
            </label>
            <label>
                <br><input type="radio" name="pagamento" value="Boleto">Boleto
            </label>
            <label>
                <br><input type="radio" name="pagamento" value="Pix">Pix
            </label>
            <br><br>
            <select name="prazoPagamento">
                <option value="aVista">À vista</option>
                <option value="5x">5x sem juros</option>
                <option value="10x">10x com juros</option>
            </select>
         </fieldset>
         <br><br>
         <input type="submit" value="Enviar">
    </form>
</body>
</html>
